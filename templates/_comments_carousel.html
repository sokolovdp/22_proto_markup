<div class="container fluid" style="padding-top: 15px; padding-bottom: 15px;">
    <div id="commentCarousel" class="col-sm-7 col-sm-offset-1 carousel" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            {% for comment in comments %}
                {% if loop.first %}
                    <div class="item active">
                        <div class="panel panel-default col-sm-10 col-sm-offset-1">
                            <div class="panel-heading">
                                № {{loop.index}}:&nbsp; {{comment.name}}&nbsp;{{comment.age}}&nbsp;лет, г.{{comment.city}}
                            </div>
                            <div class="panel-body">{{comment.text}}</div>
                        </div>
                    </div>
                {% else %}
                    <div class="item">
                        <div class="panel panel-default col-sm-10 col-sm-offset-1">
                            <div class="panel-heading">
                                № {{loop.index}}:&nbsp; {{comment.name}}&nbsp;{{comment.age}}&nbsp;лет, г.{{comment.city}}
                            </div>
                            <div class="panel-body">{{comment.text}}</div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#commentCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#commentCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Оставить отзыв</button>
    </div>
</div>
